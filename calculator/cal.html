<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="calculator.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" class="calculator-screen" id="screen" disabled />

    <div class="calculator-keys">
      <button class="key" data-action="clear">C</button>
      <button class="key" data-action="delete">DEL</button>
      <button class="key" data-action="divide">÷</button>

      <button class="key" data-number="7">7</button>
      <button class="key" data-number="8">8</button>
      <button class="key" data-number="9">9</button>
      <button class="key" data-action="multiply">×</button>

      <button class="key" data-number="4">4</button>
      <button class="key" data-number="5">5</button>
      <button class="key" data-number="6">6</button>
      <button class="key" data-action="subtract">−</button>

      <button class="key" data-number="1">1</button>
      <button class="key" data-number="2">2</button>
      <button class="key" data-number="3">3</button>
      <button class="key" data-action="add">+</button>

      <button class="key" data-number="0">0</button>
      <button class="key" data-number=".">.</button>
      <button class="key equal-sign" data-action="equals">=</button>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
